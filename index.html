<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="./assets/LOGO_VERTICAL SLIDA MARGEM.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Escritório de Projetos</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h4 id="form_header">
                        <img src="./assets/LOGO_VERTICAL SLIDA MARGEM.png" alt="logo telebras"> Escritório de Projetos </h4>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="text" id="full_name" placeholder="Nome Completo" style="text-transform: capitalize;">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="Nova Senha">
                        <input type="text" id="department" placeholder="Gerência (SIGLA)" style="text-transform: uppercase;">
                        <div id="button_container">
                            <button onclick="login()">Login</button>
                            <button onclick="register()">Registrar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="script.js"></script>

</html>
